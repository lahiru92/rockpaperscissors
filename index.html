<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(37, 37, 37);
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <script>


        function computerPlay() {
            const a = ['rock', 'paper', 'scissors'];
            num = Math.floor(Math.random()*3);
            return a[num];
        }
        
        function playRound(playerSelection, computerSelection) {
            console.log(`You: ${playerSelection}, Computer:${computerSelection}`)
            playerSelection = playerSelection.toLowerCase();
            computerSelection = computerSelection.toLowerCase();

            if (playerSelection === 'rock' && computerSelection === 'scissors') {
                return 'player';

            } else if(playerSelection === 'paper' && computerSelection === 'rock') {
                return 'player';

            } else if(playerSelection === 'scissor' && computerSelection === 'paper') {
                return 'player';

            } else if(playerSelection === 'rock' && computerSelection === 'paper') {
                return 'com';
                
            } else if(playerSelection === 'paper' && computerSelection === 'scissors') {
                return 'com';
                
            } else if(playerSelection === 'scissors' && computerSelection === 'rock') {
                return 'com';
                
            } else {
                return 'tie';
            }
        }

        function game() {
            let comScore=0, playerScore = 0;

            for(let i=0; i<5; i++) {
                let playerSelection = prompt("Rock Paper Scissor?");
                let result = playRound(playerSelection, computerPlay());

                if (result === 'com') {
                    comScore++;
                } else if (result ==='player') {
                    playerScore++;
                } 

                console.log(`Player:${playerScore} Com:${comScore} - ${result}`);
            }

            if (comScore > playerScore) {
                console.log("Player:",playerScore,"Com",comScore,"Computer Wins");
            } else if (playerScore > comScore) {
                console.log("Player:",playerScore,"Com",comScore,"Player Wins");
            } else {
                console.log("Player:",playerScore,"Com",comScore,"Tie");
            }
        }

        game();
        
    </script>
</body>
</html>
