<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Rock Paper Scissors</h1>
    <div class="container">
        <div id="result">
           Click a Rock, Paper or Scissor
        </div>
        <h2 class="playername">Computer</h2>
        <h2 class="playername">Player</h2>
        <div></div>
        <div class="playerchoice">
            <div id="comchoice">
                <img src="rock.png" id="comchoiceimg" ></img>
            </div>
        </div>
        <div class="playerchoice">
            <div id="playerchoice">

                <img src="paper.png" id="playerchoiceimg" ></img>
            </div>
        </div>
        

        <div id="buttons">
            <button id="rock" class="rpcbtn">Rock</button>
            <button id="paper" class="rpcbtn">Paper</button>
            <button id="scissor" class="rpcbtn">Scissor</button>
         </div>

        <div id="comscore" class="score">0</div>
        <div id="playerscore" class="score">0</div>
    </div>
    <a href="https://www.vecteezy.com/free-vector/cat-paw">Cat Paw Vectors by Vecteezy</a>
    <script src="script.js"></script>
</body>
</html>
